[package]
name = "heliosphere-installer"
version = "0.1.0"
description = "A Tauri App"
authors = ["you"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# The `_lib` suffix may seem redundant but it is necessary
# to make the lib name unique and wouldn't conflict with the bin name.
# This seems to be only an issue on Windows, see https://github.com/rust-lang/cargo/issues/8519
name = "heliosphere_installer_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
netcorehost = { version = "0.17.0", default-features = false, features = ["nethost", "nethost-download", "latest"] }
sysinfo = { version = "0.32.0", default-features = false, features = ["system", "windows"] }
dirs = "5.0.1"
tokio = "1.41.0"
uuid = { version = "1.11.0", features = ["v4"] }
reqwest = { version = "0.12.8", default-features = false, features = ["http2", "rustls-tls"] }
zip = "2.2.0"

